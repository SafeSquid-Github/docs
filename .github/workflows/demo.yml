name: Build Docs and Publish
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
      - run: | 
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519 && chmod 600 ~/.ssh/id_ed25519
      - run:  rsync -avz --delete build/  -e "ssh -i ~/.ssh/id_ed25519" "${{ variables.REMOTE_USER }}"@"${{ variables.REMOTE_HOST }}":"${{ variables.REMOTE_PATH }}"