name: Build Docs and Publish
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm run build
      - run: | 
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /.ssh/id_rsa
          chmod 600 /.ssh/id_rsa
      - run:  rsync -avz --delete build/  -e "ssh -i "${{ secrets.SSH_PRIVATE_KEY }}"" "${{ secrets.REMOTE_USER }}"@"${{ secrets.REMOTE_HOST }}":"${{ secrets.REMOTE_PATH }}"